<!DOCTYPE html>
<!-- login.html: Firebase認証のログインUIを提供し、OAuth/匿名認証の導線をまとめています。 -->
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="referrer" content="same-origin">
  <title>イベントコントロールセンターにログイン</title>
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="./scripts/shared/layout.js"></script>
</head>
<body class="op-theme login-page">
  <noscript>
    <div class="noscript-banner" role="alert">
      このサービスを利用するにはブラウザの JavaScript を有効にしてください。
    </div>
  </noscript>
  <telop-header tagline="Event Control" context-label="サインイン"></telop-header>

  <!-- メインモジュール: Vueコンポーネントがマウントされるコンテナ -->
  <main class="single-main">
    <!-- Vueコンポーネント (LoginPage.vue) がここにマウントされます -->
  </main>

  <telop-footer year="2025"></telop-footer>

  <!-- Vue.js移行: 段階的移行のため、既存のスクリプトは残す -->
  <script type="module">
    // Vueアプリが有効な場合は既存のスクリプトをスキップ
    if (typeof window !== "undefined") {
      window.__vueLoginEnabled = true;
    }
  </script>
  <script type="module" src="./src/main-login.js"></script>
  <!-- 既存のログインスクリプト（Vueが無効な場合のフォールバック） -->
  <script type="module">
    // Vueが有効な場合は既存のスクリプトをスキップ
    if (!window.__vueLoginEnabled) {
      import("./scripts/login.js");
    }
  </script>
</body>
</html>
