<!DOCTYPE html>
<!-- login.html: Firebase認証のログインUIを提供し、OAuth/匿名認証の導線をまとめています。 -->
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="referrer" content="same-origin">
  <title>イベントコントロールセンターにログイン</title>
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="./scripts/shared/layout.js"></script>
</head>
<body class="op-theme login-page">
  <noscript>
    <div class="noscript-banner" role="alert">
      このサービスを利用するにはブラウザの JavaScript を有効にしてください。
    </div>
  </noscript>
  <telop-header tagline="Event Control" context-label="サインイン"></telop-header>

  <!-- メインモジュール: 認証導線とエラー表示を包含 -->
  <main class="single-main">
    <!-- ログインカード: Google OAuth によるサインイン操作を提供 -->
    <section class="module module--primary" aria-labelledby="login-title">
      <div class="module-header">
        <div class="module-heading">
          <h1 id="login-title">イベントコントロールセンターへログイン</h1>
          <p class="module-description">
            イベントや日程の管理、テロップ操作ツールの利用には管理用 Google アカウントでのサインインが必要です。
          </p>
        </div>
      </div>
      <div class="module-body">
        <!-- 認証ボタン群: 最低限の文言とエラーハンドリング領域 -->
        <div class="login-panel">
          <p class="login-lead">
            ログインするとイベント管理や参加者リスト、テロップ操作ツールへ進むことができます。
          </p>
          <button
            id="login-button"
            class="btn btn-primary"
            type="button"
            aria-describedby="login-error"
            data-label-default="Googleアカウントでログイン"
            data-label-busy="サインイン中…"
          >
            Googleアカウントでログイン
          </button>
          <div class="login-status">
            <p class="login-status__title">ログイン処理の進捗</p>
            <ol id="login-status-list" class="login-status__list">
              <li class="login-status__item" data-step="popup">
                <span class="login-status__icon" aria-hidden="true"></span>
                <span class="login-status__label">Googleアカウントを確認しています</span>
              </li>
              <li class="login-status__item" data-step="preflight-admin">
                <span class="login-status__icon" aria-hidden="true"></span>
                <span class="login-status__label">管理者権限を確認しています</span>
              </li>
              <li class="login-status__item" data-step="preflight-access">
                <span class="login-status__icon" aria-hidden="true"></span>
                <span class="login-status__label">アクセス権限を照合しています</span>
              </li>
              <li class="login-status__item" data-step="preflight-data">
                <span class="login-status__icon" aria-hidden="true"></span>
                <span class="login-status__label">イベント情報を取得しています</span>
              </li>
              <li class="login-status__item" data-step="transfer">
                <span class="login-status__icon" aria-hidden="true"></span>
                <span class="login-status__label">資格情報を保存しています</span>
              </li>
              <li class="login-status__item" data-step="redirect">
                <span class="login-status__icon" aria-hidden="true"></span>
                <span class="login-status__label">イベント管理画面へ移動しています</span>
              </li>
            </ol>
            <p
              id="login-status-detail"
              class="login-status__detail"
              role="status"
              aria-live="polite"
            >
              Googleアカウントでログインを開始すると処理の進捗が表示されます。
            </p>
          </div>
          <p id="login-error" class="form-error" role="alert" aria-live="assertive" aria-atomic="true" hidden></p>
        </div>
      </div>
    </section>
  </main>

  <telop-footer year="2025"></telop-footer>

  <script type="module" src="./scripts/login.js"></script>
</body>
</html>
