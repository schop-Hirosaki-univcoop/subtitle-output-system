<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>イベントハブ</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg%20xmlns%3D%27http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%27%20viewBox%3D%270%200%2064%2064%27%3E%3Crect%20width%3D%2764%27%20height%3D%2764%27%20rx%3D%2712%27%20fill%3D%2705111f%27%2F%3E%3Ctext%20x%3D%2732%27%20y%3D%2742%27%20text-anchor%3D%27middle%27%20font-family%3D%27Arial%2C%20sans-serif%27%20font-size%3D%2736%27%20fill%3D%2700eaff%27%3EEH%3C%2Ftext%3E%3C%2Fsvg%3E">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="./scripts/shared/layout.js"></script>
</head>
<body class="op-theme event-hub-page">
  <telop-header tagline="Schedule Navigator" context-label="イベントと日程の情報">
    <div slot="meta" id="event-hub-meta" class="hub-meta-note" hidden></div>
    <a slot="actions" id="event-hub-back-link" class="btn btn-ghost btn-sm" href="events.html">イベント一覧に戻る</a>
    <a slot="actions" id="event-hub-manage-link" class="btn btn-ghost btn-sm" href="question-admin.html" target="_blank" rel="noreferrer noopener">管理画面で編集</a>
  </telop-header>

  <div id="event-hub-login-card" class="auth-card" role="dialog" aria-labelledby="event-hub-login-title">
    <h2 id="event-hub-login-title">イベントハブ</h2>
    <p class="auth-lead">日程や参加者ツールへアクセスするには、管理用の Google アカウントでサインインしてください。</p>
    <p id="event-hub-login-error" class="auth-error" role="alert" hidden></p>
    <button id="event-hub-login-button" class="btn btn-primary" type="button">Googleアカウントでログイン</button>
  </div>

  <main id="event-hub-main" class="single-main" hidden>
    <section class="module module--primary hub-module" aria-labelledby="event-hub-title">
      <div class="module-header">
        <div class="module-heading">
          <h1 id="event-hub-title">イベントハブ</h1>
          <p class="module-description">選択したイベントに紐づく日程を確認し、各日程のコントロールハブへ移動できます。</p>
        </div>
      </div>
      <div class="module-body hub-body">
        <div id="event-hub-loading" class="hub-loading" role="status" aria-live="polite" hidden>
          <span class="spinner" aria-hidden="true"></span>
          <span id="event-hub-loading-text">イベント情報を読み込んでいます…</span>
        </div>
        <div id="event-hub-alert" class="hub-alert" role="alert" hidden></div>
        <div id="event-hub-summary" class="hub-summary" hidden>
          <div class="hub-meta-grid">
            <div class="hub-meta-row">
              <span class="hub-meta-label">イベント</span>
              <span id="event-hub-event-name" class="hub-meta-value">—</span>
            </div>
            <div class="hub-meta-row">
              <span class="hub-meta-label">日程数</span>
              <span id="event-hub-schedule-count" class="hub-meta-value">—</span>
            </div>
            <div class="hub-meta-row">
              <span class="hub-meta-label">参加者合計</span>
              <span id="event-hub-total-participants" class="hub-meta-value">—</span>
            </div>
          </div>
        </div>
        <div id="event-hub-schedule-list" class="schedule-card-list" hidden></div>
        <p id="event-hub-empty" class="entity-empty" hidden>このイベントにはまだ日程が登録されていません。管理画面から追加してください。</p>
      </div>
    </section>
  </main>

  <telop-footer year="2025"></telop-footer>

  <script type="module" src="./scripts/event-hub/index.js"></script>
</body>
</html>
