<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>イベントコントロールセンター</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg%20xmlns%3D%27http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%27%20viewBox%3D%270%200%2064%2064%27%3E%3Crect%20width%3D%2764%27%20height%3D%2764%27%20rx%3D%2712%27%20fill%3D%2705111f%27%2F%3E%3Ctext%20x%3D%2732%27%20y%3D%2742%27%20text-anchor%3D%27middle%27%20font-family%3D%27Arial%2C%20sans-serif%27%20font-size%3D%2736%27%20fill%3D%2700eaff%27%3EE%3C%2Ftext%3E%3C%2Fsvg%3E">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="./scripts/shared/layout.js"></script>
</head>
<body class="op-theme events-page">
  <telop-header tagline="Schedule Navigator" context-label="イベントの選択と概要">
    <div slot="meta" id="events-meta" class="hub-meta-note" hidden></div>
    <a slot="actions" id="events-admin-link" class="btn btn-ghost btn-sm" href="question-admin.html" target="_blank" rel="noreferrer noopener">管理画面を開く</a>
  </telop-header>

  <div id="events-login-card" class="auth-card" role="dialog" aria-labelledby="events-login-title">
    <h2 id="events-login-title">イベントコントロールセンター</h2>
    <p class="auth-lead">イベントに紐づく日程や運用ツールへアクセスするには、管理用の Google アカウントでサインインしてください。</p>
    <p id="events-login-error" class="auth-error" role="alert" hidden></p>
    <button id="events-login-button" class="btn btn-primary" type="button">Googleアカウントでログイン</button>
  </div>

  <main id="events-main" class="single-main" hidden>
    <section class="module module--primary hub-module" aria-labelledby="events-title">
      <div class="module-header">
        <div class="module-heading">
          <h1 id="events-title">イベント一覧</h1>
          <p class="module-description">運用したいイベントを選択すると、日程ごとのコントロールハブへ移動できます。</p>
        </div>
      </div>
      <div class="module-body hub-body">
        <div id="events-loading" class="hub-loading" role="status" aria-live="polite" hidden>
          <span class="spinner" aria-hidden="true"></span>
          <span id="events-loading-text">イベント情報を読み込んでいます…</span>
        </div>
        <div id="events-alert" class="hub-alert" role="alert" hidden></div>
        <ul id="events-list" class="event-card-list" hidden></ul>
        <p id="events-empty" class="entity-empty" hidden>管理対象のイベントがまだ登録されていません。管理画面から追加してください。</p>
      </div>
    </section>
  </main>

  <telop-footer year="2025"></telop-footer>

  <script type="module" src="./scripts/events/index.js"></script>
</body>
</html>
