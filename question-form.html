<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>質問受付フォーム</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg%20xmlns%3D%27http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%27%20viewBox%3D%270%200%2064%2064%27%3E%3Crect%20width%3D%2764%27%20height%3D%2764%27%20rx%3D%2712%27%20fill%3D%2705111f%27%2F%3E%3Ctext%20x%3D%2732%27%20y%3D%2742%27%20text-anchor%3D%27middle%27%20font-family%3D%27Arial%2C%20sans-serif%27%20font-size%3D%2736%27%20fill%3D%2700eaff%27%3EQ%3C%2Ftext%3E%3C%2Fsvg%3E">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="question-form.css">
</head>
<body class="op-theme question-form-page">
  <header class="op-header">
    <div class="header-inner">
      <div class="brand-block" aria-label="フォーム情報">
        <span class="brand-mark">TELoP OPS</span>
        <span class="brand-tagline">Question Intake Desk</span>
      </div>
      <div class="header-actions">
        <div class="header-controls">
          <a class="btn btn-ghost btn-sm" href="question-admin.html">運営者向け管理</a>
        </div>
      </div>
    </div>
  </header>

  <main class="single-main" id="question-main">
    <section class="module module--primary intake-module" aria-labelledby="form-title">
      <div class="module-header">
        <div class="module-heading">
          <h1 id="form-title">質問受付フォーム</h1>
          <p class="module-description">ラジオネームと質問内容を入力して送信してください。ページURLに含まれる日程が自動入力されます。</p>
        </div>
      </div>
      <div class="module-body">
        <form id="question-form" class="intake-form" novalidate autocomplete="on">
          <div class="form-field">
            <div class="field-header">
              <label for="radio-name">ラジオネーム</label>
              <span class="field-tag field-tag--required">必須</span>
            </div>
            <input id="radio-name" name="radio-name" type="text" class="input" inputmode="text" autocomplete="name" required>
          </div>

          <div class="form-field">
            <div class="field-header">
              <label for="question-text">質問・お悩み</label>
              <span class="field-tag field-tag--required">必須</span>
            </div>
            <textarea id="question-text" name="question-text" class="input input--textarea" rows="6" placeholder="質問や相談内容を入力してください" required></textarea>
          </div>

          <div class="form-field">
            <div class="field-header">
              <label for="group-number">班番号</label>
              <span class="field-tag">任意</span>
            </div>
            <input id="group-number" name="group-number" type="text" class="input" inputmode="text" autocomplete="off" placeholder="例: 3">
            <p class="field-hint" id="group-hint">ラジオネームに対応する班番号が見つかった場合、自動で入力されます。</p>
            <p class="field-hint field-hint--status" id="mapping-status" aria-live="polite"></p>
          </div>

          <div class="form-field">
            <div class="field-header">
              <label for="genre">ジャンル</label>
              <span class="field-tag field-tag--required">必須</span>
            </div>
            <select id="genre" name="genre" class="input" required>
              <option value="学び">学び</option>
              <option value="活動">活動</option>
              <option value="暮らし">暮らし</option>
              <option value="食・スポット">食・スポット</option>
              <option value="移動・季節">移動・季節</option>
              <option value="その他">その他</option>
            </select>
          </div>

          <div class="form-field">
            <div class="field-header">
              <label for="schedule">日程</label>
              <span class="field-tag field-tag--required">必須</span>
            </div>
            <input id="schedule" name="schedule" type="text" class="input" placeholder="例: 2024-05-01" required readonly>
            <p class="field-hint" id="schedule-hint">URLに設定された日程を使用しています。</p>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary" id="submit-button">送信する</button>
            <p class="form-feedback" id="form-feedback" role="alert" aria-live="polite"></p>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="credit-line">Created by <span class="credit-highlight">23schop Maruo Kyohei</span></div>
    <div class="credit-line">&copy; <span id="copyright-year">2025</span> Hirosaki Univ. Co-op. SCHOP</div>
  </footer>

  <script src="question-form.js" type="module"></script>
</body>
</html>
